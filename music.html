<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Brushing</title>
    <link rel="stylesheet" href="part2.css">
    <!-- Add this line to your HTML head -->
    <link rel="shortcut icon" href="Assets/happyfavicon.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    
    <style>
        #cursorImage {
            position: fixed;
            display: none;
            /* width: 2vw; */
            height: 20vw;
            pointer-events: none; /* Make the image not block mouse events */
            transform: translate(-50%, -50%); /* Center the image */
            cursor: none; /* Hide the cursor */
        }
        #cursorImage2 {
            position: fixed;
            display: none;
            /* width: 2vw; */
            height: 20vw;
            pointer-events: none; /* Make the image not block mouse events */
            transform: translate(-50%, -50%); /* Center the image */
            cursor: none; /* Hide the cursor */
        }
    </style>
</head>
<body>
    <div id="main-container">
    <div id="controls">
        <button id="recordButton">Record</button>
        <button id="resetButton">Reset</button>
        <!-- <button id="replayButton" disabled>Replay</button> -->
        <button id="playPauseAll">Pause All</button>
        <!-- <button id="resetButton" disabled>Reset</button> -->
        <br>
        <button id="distortButton">Distort</button>
<button id="undoDistortButton" disabled>Undo Distort</button>
</div>
    </div>

    <div id="audioList"></div>

    <div id="line"></div>

    <div class="menu">
        <p id="about" onmouseover="startFollowingCursor2()" onmouseout="stopFollowingCursor2()">About</p>
        <p id="slash">|</p>
 <p id="tutorial" onmouseover="startFollowingCursor()" onmouseout="stopFollowingCursor()">How to Play</p>
    </div>

    <img id="cursorImage" src="Assets/How To.png" alt="Cursor Image">
    <img id="cursorImage2" src="Assets/About.png" alt="Cursor Image">


    <script src="main.js"></script>
    <script>
        const cursorImage = document.getElementById('cursorImage');
        const cursorImage2 = document.getElementById('cursorImage2');
        
        // Initially hide the cursor images
        cursorImage.style.display = 'none';
        cursorImage2.style.display = 'none';
    
        function startFollowingCursor() {
            cursorImage.style.display = 'block';
            document.addEventListener('mousemove', updateCursorPosition1);
        }
    
        function stopFollowingCursor() {
            cursorImage.style.display = 'none';
            document.removeEventListener('mousemove', updateCursorPosition1);
        }
    
        function updateCursorPosition1(event) {
            const offsetX = 8; // Adjust the horizontal offset
            const offsetY = 160; // Adjust the vertical offset
    
            cursorImage.style.left = `${event.clientX + offsetX}px`;
            cursorImage.style.top = `${event.clientY + offsetY}px`;
        }
    
        function startFollowingCursor2() {
    cursorImage2.style.display = 'block';
    document.addEventListener('mousemove', updateCursorPosition2);
}

function stopFollowingCursor2() {
    cursorImage2.style.display = 'none';
    document.removeEventListener('mousemove', updateCursorPosition2);
}

function updateCursorPosition2(event) {
    const offsetX = 8; // Adjust the horizontal offset
    const offsetY = 160; // Adjust the vertical offset

    cursorImage2.style.left = `${event.clientX + offsetX}px`;
    cursorImage2.style.top = `${event.clientY + offsetY}px`;
}

    </script>
     
    
</body>
</html>
